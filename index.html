<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
  </head>

  <body>

    <div id="container">

      <div class="turn" id="side1">
        <h1 id="points1">0</h1>
        <div>
          <svg style="width:15vmin;height:15vmin" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
          </svg>
          <h2 id="titlePlayer1">Player 1</h2>
        </div>
        <h2 id="turn1">Your turn!</h2>
      </div>

      <main id="main">
        <div id="p0" class="cell"></div>
        <div id="p1" class="cell"></div>
        <div id="p2" class="cell"></div>
        <div id="p3" class="cell"></div>
        <div id="p4" class="cell"></div>
        <div id="p5" class="cell"></div>
        <div id="p6" class="cell"></div>
        <div id="p7" class="cell"></div>
        <div id="p8" class="cell"></div>
      </main>

      <div id="side2">
        <h1 id="points2">0</h1>
        <div>
          <svg id="userAdversary" style="width:15vmin;height:15vmin" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
          </svg>

          <svg id="AIAdversary" style="width:15vmin;height:15vmin" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
          </svg>
          <h2 id="titlePlayer2">Player 2</h2>
        </div>
        <h2 id="turn2">Your turn!</h2>
      </div>

    </div>

    <div id="chooseContainer">
      <div id="choose">
        <h1>Choose your opponent</h1>
        <div id="userChoice" class="optionContainer">
          <h3>Player</h3>
          <svg style="width:15vmin;height:15vmin" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
          </svg>
        </div>
        <div id="AIChoice" class="optionContainer">
          <h3>AI</h3>
          <svg style="width:15vmin;height:15vmin" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
          </svg>
        </div>
      </div>
    </div>

    <div id="nameContainer">
      <div id="name">
        <h1>Choose the names</h1>
        <input id="name1" type="text" maxlength="15" placeholder="Player 1">
        <input id="name2" type="text" maxlength="15" placeholder="Player 2">
        <button id="startGame" type="button">START GAME</button>
      </div>
    </div>

    <div id="winnerContainer">
      <div id="winner">
        <div>
          <h1 id="winnerText">Player 1</h1>
          <h2>is the winner!</h2>
          <h3>+ 1 point</h3>
        </div>
        <button type="button" id="return">
          <svg style="width:6vmin;height:6vmin" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19,7V11H5.83L9.41,7.41L8,6L2,12L8,18L9.41,16.58L5.83,13H21V7H19Z" />
        </svg>
        </button>
      </div>
    </div>

  </body>
</html>
